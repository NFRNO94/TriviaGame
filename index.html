<!DOCTYPE html>
<html lANG="en-US">

<head>
    <title>Trivia Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../TriviaGame/assets/css/style.css">


</head>

<body>
    <div class="container-fluid">
        <div class="container border border-light text-light question-box">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Music Trivia!</h1>
                    <hr class="bg-light">
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p></p>
                </div>
                <div class="col-10">
                    <h4>Question: <span id="question-line"></span></h4>
                </div>
                <div class="col-1">
                    <p></p>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-2">
                    <p></p>
                </div>
                <div class="col-10">
                    <ul>
                        <li><strong>A. <span id="option-a"></span></strong></li>
                        <br>
                        <li><strong>B. <span id="option-b"></span></strong></li>
                        <br>
                        <li><strong>C. <span id="option-c"></span></strong></li>
                        <br>
                        <li><strong>D. <span id="option-d"></span></strong></li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="filler">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-1">
                    <p></p>
                </div>
                <div class="col-8">
                    <h5 class="text-center">Time Remaining: <span id="remaining-time"></span></h5>
                </div>
                <div class="col-3">
                    <p></p>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <footer class="fixed-bottom bg-light">
                        <p></p>
                    </footer>
                </div>
            </div>
        </div>
    </div>




    <script>


    </script>



</body>

</html>
